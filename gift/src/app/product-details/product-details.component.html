
<div class="row product-details" *ngIf="productData">
  <div class="col-sm-6">
    <img class="product-img" src="{{productData.image}}" alt="">
  </div>
  <div class="col-sm-6">
    <div class="details">
      <div class="name">
      <h1>{{productData.name}}</h1>
      </div>
      <div class="price">
      <h3>Price: {{productData.price}}</h3>
      </div>
      <div class="category">
      <h6>Category: {{productData.category}}</h6>
      </div>
      <div class="description">
      <h6>Description: {{productData.description}}</h6>
      </div>
      <div class="button-group">
        <button *ngIf="removeCart" class="btn btn-primary mb-2" (click)="removeToCart(productData.id)">Remove to Cart</button>
        <button *ngIf="!removeCart" class="btn btn-primary mb-2" (click)="addToCart()">Add to Cart</button>
        <button (click)="goBack()" class="btn btn-primary mb-2">Back</button>
      </div>
      <div class="quantity-group">
        <button (click)="handleQuantity('min')">-</button>
        <input type="text" [value]="productQuantity" />
        <button (click)="handleQuantity('plus')">+</button>
      </div>
    </div>
  </div>
</div>
