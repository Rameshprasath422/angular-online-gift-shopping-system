<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Update Product</h1>
        </div>
  <p class="message">{{productMessage}}</p>
  <form #updateProductForm="ngForm"
  (ngSubmit)="submit(updateProductForm.value)"
   class="common-form">
    <input
      type="text"
      class="form-input"
      placeholder="Enter Product Name"
      name="name"
      [ngModel]="productData.name"
      *ngIf="productData"
    />
    <br><br>
    <input
    type="text"
    class="form-input"
    placeholder="Enter Product Price"
    name="price"
    [ngModel]="productData.price"
      *ngIf="productData"
  />
  <br><br>
  <input
  type="text"
  class="form-input"
  placeholder="Enter Product Category"
  name="category"
  [ngModel]="productData.color"
      *ngIf="productData"
/>
<br><br>
<input
type="text"
class="form-input"
placeholder="Enter Product Color"
name="color"
[ngModel]="productData.category"
      *ngIf="productData"
/>
<br><br>
<textarea
type="text"
class="form-input"
placeholder="Enter Product Description"
name="description"
[ngModel]="productData.description"
      *ngIf="productData"
></textarea>
<br><br>
<input
type="text"
class="form-input"
placeholder="Enter Product Image URL"
name="image"
[ngModel]="productData.image"
      *ngIf="productData"
/>
<br><br>
<div class="button">
  <button type="submit" class="btn btn-primary mb-2">Update Product</button><br>
  <button (click)="goBack()" class="btn btn-primary mb-2">Back</button>
</div>
</form>
</div>
</div>
</div>
</div>
